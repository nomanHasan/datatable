<div class="viewport"
[ngStyle]="{
    'height': visibleHeight + 'px'
}"
>
    <no-table-body-row 
    class="table-body__row" 
    *ngFor="let rowKey of viewportRows; trackBy:rowTrackerFn;" 

    [row]="rows[rowKey]" 
    [columns]="columns"
    [visibleColumns]="visibleColumns" 
    [viewportColumns]="viewportColumns" 
    [style.top.px]="rows[rowKey].positionY">

    </no-table-body-row>
</div>
