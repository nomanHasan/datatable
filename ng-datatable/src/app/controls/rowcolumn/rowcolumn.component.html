<div class="table-controls">
  <div class="form-row">
    <div class="form-group">
      <label for="rowNumber">Row Number</label>
      <input type="number" id="rows" [ngModel]="rowNumber" (ngModelChange)="changeRowNumber($event)" placeholder="Rows" class="form-control">
    </div>

    <div class="form-group">
      <label for="columnNumber">Column Number</label>
      <input type="number" id="columns" [ngModel]="columnNumber" (ngModelChange)="changeColumnNumber($event)" placeholder="Columns"
        class="form-control">
    </div>
  </div>
</div>
